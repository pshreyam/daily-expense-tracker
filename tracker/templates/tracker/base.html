{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'tracker/images/favicon.ico' %}" />

    <title>
        {% if title %}
            Expense Tracker - {{ title }}
        {% else %}
            Expense Tracker
        {% endif %}
    </title>

    <script src="https://kit.fontawesome.com/e327786071.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'tracker:home' %}">
            <img src="{% static 'tracker/images/logo.png' %}" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <style>
              .active-link{
                border-bottom: 2px solid rgb(214, 61, 61);
              }

              .nav-item:not(.active-link):hover {
                border-bottom: 2px solid rgb(94, 34, 204);
              }
            </style>
            {% with request.resolver_match.url_name as url_name %}
              <li class="nav-item ml-2 {% if url_name == 'home' %}active active-link{% endif %}">
                <a class="nav-link" href="{% url 'tracker:home' %}">Home </a>
              </li>
              <li class="nav-item ml-2 {% if url_name == 'items' %}active active-link{% endif %}">
                <a class="nav-link" href="{% url 'tracker:items' %}">Items</a>
              </li>
              <li class="nav-item ml-2 {% if url_name == 'about' %}active active-link{% endif %}">
                  <a class="nav-link" href="{% url 'tracker:about' %}">About</a>
              </li>
            {% endwith %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block body %}{% endblock %}
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>
</html>
