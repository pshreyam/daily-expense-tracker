{% extends "tracker/base.html" %}

{% block body %}
    <div class="my-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Item</legend>
                <h2>Are you sure you want to delete the item "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'tracker-item-detail' object.id %}">Back to Safety!</a>
            </div>
        </form>
    </div>
{% endblock body %}
